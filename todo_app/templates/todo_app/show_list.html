

<!DOCTYPE html>
<html>
    <head>
        <h1>To-Do List</h1>
        <a href="add/">Add Task</a>
        <br>
        <meta charset="UTF-8">
    <style>
        div{

        background-color: rgb(108, 111, 111);
        padding-left: 20px;
        padding-right: 20px;
        width:fit-content;
        padding-bottom: 20px;
        padding-top: 5px;
        border-radius: 10px;
        }

        input[type=button] {
            padding: 5px;
            color: white;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
    </head>
    <body>
        
        <div>
            {% for task in tasks %}
            <h1>{{ task.task_name }}</h1>
            <p>{{ task.description }}</p>
            <p>{{ task.id }}</p>
            <p>Status :{{task.status}}</p>
            <time>Last Modified: {{ task.modified_date }}</time>
            <br>
            <time>Deadline: {{ task.deadline }}</time>
            <br>
            <a href="update/{{task.id}}"   value="Update" id="up" style="background-color:#157aed">Update</a>
            <a href="delete/{{task.id}}" class="btn btn-danger" value="Delete" id="del" style="background-color:#ed1515">Delete</a>
            
            {% endfor %}
        </div>
    </body>

</html>
